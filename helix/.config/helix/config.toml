theme = "tokyonight"
[editor]
true-color = true
middle-click-paste = true
line-number = "relative"
bufferline = "multiple"
cursorline = true
color-modes = true
auto-pairs = true
auto-format = false
jump-label-alphabet = "hjklabcdefgimnopqrstuvwxyz"

[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "n"
mode.insert = "i"
mode.select = "v"
[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[keys.normal]
space.n = ":new"
space.space = "buffer_picker"
space."." = "file_picker_in_current_buffer_directory"
space.q = '@miw"sy"s<space>/<ret>'
X = "extend_line_above"
# C-g = [":sh cd $(dirname %{buffer_name}) && git blame $(basename %{buffer_name}) -L %{cursor_line},%{cursor_line}"]
C-g = [":sh fish ~/.config/helix/helix_blame.fish blame %{buffer_name} %{cursor_line}"]
C-p = [":sh echo %{buffer_name}:%{cursor_line} | wl-copy"]
C-r = ":reset-diff-change"
tab = "goto_word"

[keys.select]
tab = "goto_word"

[editor.lsp]
display-messages = true
goto-reference-include-declaration = false

[editor.file-picker]
hidden = false
