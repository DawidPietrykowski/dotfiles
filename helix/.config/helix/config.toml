theme = "tokyonight"
[editor]
true-color = true
middle-click-paste = true
line-number = "relative"
bufferline = "multiple"
cursorline = true
color-modes = true
auto-pairs = true
auto-format = false

[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "n"
mode.insert = "i"
mode.select = "v"
[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[keys.normal]
space.n = ":new"
space.space = "buffer_picker"
space."." = "file_picker_in_current_buffer_directory"
X = "extend_line_above"
C-g = [":sh git blame %{buffer_name} -L %{cursor_line},%{cursor_line}"]

[editor.lsp]
display-messages = true
[editor.file-picker]
hidden = false
