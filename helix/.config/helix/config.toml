theme = "tokyonight"
[editor]
true-color = true
# clipboard-provider = "tmux"
middle-click-paste = true
line-number = "relative"
bufferline = "multiple"
cursorline = true
color-modes = true
auto-pairs = true
auto-format = false

[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "n"
mode.insert = "i"
mode.select = "v"
[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[keys.normal]
space.n = ":new"
p = "paste_clipboard_after"
y = "yank_main_selection_to_clipboard"
R = "replace_selections_with_clipboard"
space."." = "file_picker_in_current_buffer_directory"
X = "extend_line_above"
d = ["yank_main_selection_to_clipboard", "delete_selection_noyank"]

[editor.lsp]
display-messages = true
[editor.file-picker]
hidden = false
