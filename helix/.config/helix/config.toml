theme = "tokyonight"

[editor]
clipboard-provider = "termcode"
true-color = true
middle-click-paste = true
bufferline = "multiple"
cursorline = true
color-modes = true
auto-pairs = true
auto-format = false
jump-label-alphabet = "jfkdlsahgurieowpq"
editor-config = true
format-shell-output = false # Requires branch `disable-shell-output-formatting` from https://github.com/DawidPietrykowski/helix.git

[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "n"
mode.insert = "i"
mode.select = "v"
[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[keys.normal]
space.n = ":new"
space.space = "buffer_picker"
space."." = "file_picker_in_current_buffer_directory"
space.q = '@miw"sy"s<space>/<ret>'
X = "extend_line_above"
B = "move_prev_word_end"
C-g = [":sh fish ~/.config/helix/helix_blame.fish blame %{buffer_name} %{cursor_line}"]
S-g = [":sh fish ~/.config/helix/helix_blame.fish blame-prev %{buffer_name} %{cursor_line}"]
C-y = [":sh fish ~/.config/helix/helix_blame.fish copy-url %{buffer_name} %{cursor_line}"]
C-t = [":sh fish ~/.config/helix/helix_blame.fish goto-issue %{buffer_name} %{cursor_line}"]
C-p = [":sh echo %{buffer_name}:%{cursor_line} | tty-copy"]
C-r = ":reset-diff-change"
C-l = ":toggle whitespace.render all none"
S-tab = "goto_word"
S-j = "@<space>'<C-n><ret>" # Next item from last picker
S-k = "@<space>'<C-p><ret>" # Prev item from last picker
S-l = ":buffer-next"
S-h = ":buffer-previous"
# Do not append '\b' to '*' register value
"*" = "search_selection"
space."*" = "search_selection_detect_word_boundaries"

[keys.select]
tab = "goto_word"
# Do not append '\b' to '*' register value
"*" = "search_selection"
space."*" = "search_selection_detect_word_boundaries"

[editor.lsp]
display-messages = true
goto-reference-include-declaration = false

[editor.inline-diagnostics]
cursor-line = "disable"

