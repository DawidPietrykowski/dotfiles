[general]
import = [
  "~/.config/alacritty/tokyonight_night.toml"
]

[cursor.vi_mode_style]
shape = "Block"
blinking = "On"

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/usr/bin/fish"

[keyboard]
bindings = [
  {action = "ToggleViMode", key = "Return", mods = "Control|Shift"},
  # Unbind default vi mode
  {action = "ReceiveChar", key = "Space", mods = "Control|Shift"}
]

[[hints.enabled]]
command = "wl-copy"
hyperlinks = false
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "C", mods = "Control|Shift" }
regex = "(~?/?[\\w\\-\\.]+)*(/[\\w\\-\\.]+)+\\.[a-zA-Z0-9]+"

[scrolling]
history = 100000

[font]
size = 12.0

[font.normal]
family = "Iosevka Term"
style = "Regular"
