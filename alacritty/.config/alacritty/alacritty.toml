[general]
import = [
  "~/.config/alacritty/tokyonight_night.toml"
]

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/usr/bin/fish"

[keyboard]
bindings = [
  {action = "ToggleViMode", key = "Return", mods = "Control|Shift"},
  # Unbind default vi mode
  {action = "ReceiveChar", key = "Space", mods = "Control|Shift"}
]

[scrolling]
history = 100000

[font]
size = 12.0

[font.normal]
family = "Iosevka Term"
style = "Regular"
